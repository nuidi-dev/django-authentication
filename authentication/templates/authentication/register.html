{% extends 'pasieka/base.html' %}
{% load bootstrap_forms %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h1>Dołącz do nas!</h1>
      <p>
        Wypełnij proszę wszystkie poniższe pola aby utworzyć konto.
      </p>
      <form action="{% url 'account-register' %}" method="POST">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <input class="btn btn-primary btn-lg" type="submit" value="Zarejestruj" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
